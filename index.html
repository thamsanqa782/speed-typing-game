<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>speed typing</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="game-container">
            <div class="game-info">
                <p>Time: <span class="game-time">20s</span></p>
                <p class="difficulty">easy</p>
                <p>Score: <span class="score"></span></p>
            </div>

            <p class="instruction">type the following word</p>
            <h1> </h1>
            <input type="text" placeholder="type your word here">
            <button onclick="runGame()">Start game </button>
            <div class="space"></div>
        </div>
        
    </div>

    <script type="text/Javascript" src="/main.js"></script>
</body>
</html>
